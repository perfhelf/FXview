<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee" /> <!-- Cyan-400 -->
      <stop offset="100%" stop-color="#3b82f6" /> <!-- Blue-500 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle (Globe hint) -->
  <circle cx="256" cy="256" r="240" stroke="url(#mainGradient)" stroke-width="12" stroke-opacity="0.3" fill="none" />
  <circle cx="256" cy="256" r="180" stroke="url(#mainGradient)" stroke-width="8" stroke-dasharray="20 40" stroke-opacity="0.2" fill="none" />

  <!-- Central "Eye/Lens" Shape -->
  <path d="M256 128C176 128 108 178 80 256C108 334 176 384 256 384C336 384 404 334 432 256C404 178 336 128 256 128Z" 
        stroke="url(#mainGradient)" stroke-width="16" fill="url(#mainGradient)" fill-opacity="0.1" filter="url(#glow)"/>

  <!-- Iris/Core -->
  <circle cx="256" cy="256" r="64" fill="url(#mainGradient)" filter="url(#glow)" />
  
  <!-- Radar Sweep Line -->
  <line x1="256" y1="256" x2="384" y2="128" stroke="url(#mainGradient)" stroke-width="6" stroke-linecap="round" stroke-opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="4s" repeatCount="indefinite" />
  </line>

  <!-- Crosshairs -->
  <line x1="256" y1="40" x2="256" y2="80" stroke="url(#mainGradient)" stroke-width="8" stroke-linecap="round" />
  <line x1="256" y1="432" x2="256" y2="472" stroke="url(#mainGradient)" stroke-width="8" stroke-linecap="round" />
  <line x1="40" y1="256" x2="80" y2="256" stroke="url(#mainGradient)" stroke-width="8" stroke-linecap="round" />
  <line x1="432" y1="256" x2="472" y2="256" stroke="url(#mainGradient)" stroke-width="8" stroke-linecap="round" />

</svg>
